<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f1a36">
  <title>VŠE Falcons Pub Quiz</title>
  <meta property="og:title" content="VŠE Falcons Pub Quiz">
  <meta property="og:description" content="Live scoreboard for the VŠE Falcons Pub Quiz">
  <meta property="og:image" content="https://cechondra.github.io/VSE-falcons-pub-quiz/photos/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cechondra.github.io/VSE-falcons-pub-quiz/">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="96x96" href="photos/favicon/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="photos/favicon/favicon.svg">
  <link rel="shortcut icon" href="photos/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="photos/favicon/apple-touch-icon.png">
  <link rel="manifest" href="photos/favicon/site.webmanifest">
</head>
<body class="has-bg-logo">

  <nav class="navbar">
    <h1><img src="photos/favicon/web-app-manifest-512x512.png" alt="" style="height:1.6em;vertical-align:middle;margin-right:0.4rem;">VŠE Falcons Pub Quiz</h1>
  </nav>

  <div class="container">
    <div class="round-indicator" id="roundIndicator"></div>

    <div class="tabs">
      <button class="tab-btn active" data-view="standings">Standings</button>
      <button class="tab-btn" data-view="breakdown">Round Breakdown</button>
      <button id="togglePlayersBtn" style="margin-left:auto;font-size:0.7rem;padding:0.25rem 0.5rem;background:none;border:none;color:var(--text);opacity:0.5;cursor:pointer;">Show Players</button>
      <button id="toggleShotsBtn" style="margin-left:auto;font-size:0.7rem;padding:0.25rem 0.5rem;background:none;border:none;color:var(--text);opacity:0.5;cursor:pointer;">Show Shots</button>
    </div>

    <!-- Overall Standings -->
    <div id="view-standings">
      <div class="table-wrap">
        <table>
          <thead id="standingsHead"></thead>
          <tbody id="standingsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Per-Round Breakdown -->
    <div id="view-breakdown" class="hidden">
      <div class="table-wrap">
        <table>
          <thead id="breakdownHead"></thead>
          <tbody id="breakdownBody"></tbody>
        </table>
      </div>
    </div>

    <p id="noData" class="hidden" style="text-align:center;margin-top:2rem;color:var(--text);">
      No quiz data yet. Waiting for the admin to set things up.
    </p>

    <!-- Partners -->
    <div class="partners">
      <p class="partners-label">Partners</p>
      <div class="partners-logos">
        <a href="https://www.grantthornton.cz/" target="_blank" rel="noopener"><img src="photos/partners logo falcons pub quiz/1.png" alt="Grant Thornton"></a>
        <a href="https://www.veolia.cz/" target="_blank" rel="noopener"><img src="photos/partners logo falcons pub quiz/2.png" alt="Veolia"></a>
        <a href="https://www.garnier.cz/" target="_blank" rel="noopener"><img src="photos/partners logo falcons pub quiz/3.png" alt="Garnier Fructis"></a>
        <a href="https://www.kfc.cz/" target="_blank" rel="noopener"><img src="photos/partners logo falcons pub quiz/4.png" alt="KFC"></a>
        <a href="https://www.pivoproud.cz/" target="_blank" rel="noopener"><img src="photos/partners logo falcons pub quiz/5.png" alt="Proud"></a>
        <a href="https://www.kaufland.cz/" target="_blank" rel="noopener"><img src="photos/partners logo falcons pub quiz/6.png" alt="Kaufland"></a>
      </div>
    </div>

    <a href="admin.html" style="display:block;text-align:center;font-size:0.65rem;color:var(--text);opacity:0.3;text-decoration:none;margin-top:1rem;padding-bottom:1rem;">Edit Quiz</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
