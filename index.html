<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VŠE Falcons Pub Quiz Scoreboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="photos/VSE Falcons logo.ico" type="image/x-icon">
</head>
<body class="has-bg-logo">

  <nav class="navbar">
    <h1><img src="photos/VSE Falcons logo.png" alt="" style="height:1.6em;vertical-align:middle;margin-right:0.4rem;">VŠE Falcons Pub Quiz Scoreboard</h1>
    <a href="admin.html">Admin</a>
  </nav>

  <div class="container">
    <div class="round-indicator" id="roundIndicator"></div>

    <div class="tabs">
      <button class="tab-btn active" data-view="standings">Overall Standings</button>
      <button class="tab-btn" data-view="breakdown">Round Breakdown</button>
      <button id="togglePlayersBtn" style="margin-left:auto;font-size:0.7rem;padding:0.25rem 0.5rem;background:none;border:none;color:var(--text);opacity:0.5;cursor:pointer;">Show number of Players on a team</button>
    </div>

    <!-- Overall Standings -->
    <div id="view-standings">
      <div class="table-wrap">
        <table>
          <thead id="standingsHead"></thead>
          <tbody id="standingsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Per-Round Breakdown -->
    <div id="view-breakdown" class="hidden">
      <div class="table-wrap">
        <table>
          <thead id="breakdownHead"></thead>
          <tbody id="breakdownBody"></tbody>
        </table>
      </div>
    </div>

    <p id="noData" class="hidden" style="text-align:center;margin-top:2rem;color:var(--text);">
      No quiz data yet. Waiting for the admin to set things up.
    </p>

    <!-- Partners -->
    <div class="partners">
      <p class="partners-label">Partners</p>
      <div class="partners-logos">
        <a href="https://www.grantthornton.cz/" target="_blank" rel="noopener"><img src="photos/grand_thornton_logo.png" alt="Grant Thornton"></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
